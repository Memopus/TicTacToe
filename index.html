<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="app.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="header">
      <i class="fa fa-undo fa-3x reset" aria-hidden="true"></i>
      <div class="turn">
        <h2><span class="sign">X</span> Turn</h2>
      </div>
    </div>

    <div class="game">
      <div class="game-box" id="1"><p></p></div>
      <div class="game-box" id="2"><p></p></div>
      <div class="game-box" id="3"><p></p></div>
      <div class="game-box" id="4"><p></p></div>
      <div class="game-box" id="5"><p></p></div>
      <div class="game-box" id="6"><p></p></div>
      <div class="game-box" id="7"><p></p></div>
      <div class="game-box" id="8"><p></p></div>
      <div class="game-box" id="9"><p></p></div>
    </div>

    <div style="display: none" class="win">
      <p>Congratulations</p>
      <h1 class="winner"></h1>
      <div class="buttons">
        <button class="more">Replay</button>
      </div>
    </div>
  </body>
</html>
